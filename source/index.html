<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Антарктика</title>
    <link href="css/style.min.css" rel="stylesheet" />
    <!-- <link href="css/style.css" rel="stylesheet" /> -->
    <!-- <link href="css/normalize.css" rel="stylesheet" /> -->
    <link
      rel="preload"
      href="fonts/Montserrat-Bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/Montserrat-Medium.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/Montserrat-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/Montserrat-SemiBold.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/Poppins-Medium.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
  </head>

  <body>
    <div style="display: none;">
      <include src="build/img/sprite.svg"></include>
    </div>

    <div class="page">
      <header class="page-header page-header--nojs">
        <div class="page-header__logo logo">
          <a class="logo__link">
            <svg class="logo__image" width="70" height="38">
              <use xlink:href="#icon-logo"></use>
            </svg>
          </a>
        </div>
        <button class="page-header__toggle"></button>
        <ul class="page-header__nav-list main-nav">
          <li class="page-header__nav-item main-nav__item">
            <a class="page-header__nav-link main-nav__link" href="#advantages">
              Преимущества
            </a>
          </li>
          <li class="page-header__nav-item main-nav__item">
            <a class="page-header__nav-link main-nav__link" href="#directions">
              Направления
            </a>
          </li>
          <li class="page-header__nav-item main-nav__item">
            <a class="page-header__nav-link main-nav__link" href="#cruises">
              Ближайшие круизы
            </a>
          </li>
          <li class="page-header__nav-item main-nav__item">
            <a class="page-header__nav-link main-nav__link" href="#contacts">
              Контакты
            </a>
          </li>
        </ul>
      </header>

      <main class="page-main">
        <section class=""></section>
      </main>

      <footer class="page-footer">
        <div class="page-footer__logo logo">
          <a class="logo__link">
            <svg class="logo__image" width="70" height="38">
              <use xlink:href="#icon-logo"></use>
            </svg>
          </a>
        </div>
        <ul class="page-footer__nav-list main-nav  main-nav--footer">
          <li class="page-footer__nav-item main-nav__item main-nav__item--footer">
            <a class="page-footer__nav-link main-nav__link main-nav__link--footer" href="#advantages">
              Преимущества
            </a>
          </li>
          <li class="page-footer__nav-item main-nav__item main-nav__item--footer">
            <a class="page-footer__nav-link main-nav__link main-nav__link--footer" href="#directions">
              Направления
            </a>
          </li>
          <li class="page-footer__nav-item main-nav__item main-nav__item--footer">
            <a class="page-footer__nav-link main-nav__link main-nav__link--footer" href="#cruises">
              Ближайшие круизы
            </a>
          </li>
          <li class="page-footer__nav-item main-nav__item main-nav__item--footer">
            <a class="page-footer__nav-link main-nav__link main-nav__link--footer" href="#contacts">
              Контакты
            </a>
          </li>
        </ul>
        <ul class="page-footer__social social">
          <li class="social__item">
            <a class="social__link" href="#">
              <svg class="social__link-image social__link-image--facebook" width="11" height="20">
                <use xlink:href="#icon-facebook"></use>
              </svg>
              <span class="visually-hidden">Мы в Фейсбуке</span>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="#">
              <svg class="social__link-image social__link-image--instagram" width="20" height="20">
                <use xlink:href="#icon-instagram"></use>
              </svg>
              <span class="visually-hidden">Мы в Инстаграме</span>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="#">
              <svg class="social__link-image social__link-image--twitter" width="20" height="16">
                <use xlink:href="#icon-twitter"></use>
              </svg>
              <span class="visually-hidden">Мы во Вконтакте</span>
            </a>
          </li>
        </ul>
      </footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
